<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
<section>
 <div class="container-fluid bg-primary p-3 mt-5">
    <div class="row ">
        <div class="col-md-8 offset-md-2">
        <form  action="/search" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="ch">
                <button class="btn btn-light text text-dark ms-3 col-md-2" > <i class="fa-solid fa-magnifying-glass"></i>Search</Search></button>
            </div>
        </form>
    </div>
</div>
 </div>


 <div class="container-fluid m-1" >
 <div class="row shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="col-md-2">
        <div class="list-group">
<!--            <p class=" list-group-item list-group-item-action">ALL</p>-->
            <a href="/product"
               th:classappend="${paramValue==''} ? 'active':''"
                    class="list-group-item list-group-item-action "
                    aria-current="true">
                All</a>

            <a class="list-group-item list-group-item-action " th:each="c:${categories}"
            th:href="@{'/product?category='+${c.name}}"
               th:classappend="${paramValue == c.name} ? 'active':''"
            >[[${c.name}]]</a>
<!--            <a href="#" class="list-group-item list-group-item-action">Mobile phone</a>-->
<!--            <a href="#" class="list-group-item list-group-item-action">cloths</a>-->
<!--            <a class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>-->
        </div>

    </div>
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <p class="fs-3 text-center"> Products</p>
                 <div class="row">

                     <th:block th:if="${products.size >0}">
                 <div class="col-md-3 " th:each="p:${products}">
                    <div class="card">
                        <div class="card body text-center">
                          <img th:src=" @{'/img/product_img/'+${p.image}}"  alt=""
                                   width="100% " height="150px"  >
                          <p class="fs-5 text-center">[[${p.title}]]</p>
                            <div class="row text-center fw-bold">
                                <p class="fs-6">&#8377;[[${p.discountPrice}]]<br>
                                    <span class="fs-6 text-decoration-line-through text-secondary">[[${p.price}]]</span>
                                <span class="fs-6 text-success">[[${p.discount}]]% Off</span>

                                </p>
                                <a th:href="@{'/product/'+${p.id}}"
                                   class="btn btn-primary col-md-6 offset-md-3">View
                                    Details</a>
                            </div>
                        </div>
                    </div>
                 </div>
                     </th:block>
                     <th:block th:unless="${products.size>0}">
                         <p class="fs-4 text-center mt-4 text-danger">Product not available</p>
                     </th:block>
                 </div>
           </div>
           </div>

    </div>
 </div>
 </div>


</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
